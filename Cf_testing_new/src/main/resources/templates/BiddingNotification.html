<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bidding Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
        }
        .content p {
            margin: 0 0 10px;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:logoImage" alt="CarTechIndia Logo" />
    </div>
    <div class="content">
        <p>Dear User,</p>
        <p>Greetings from CarTechIndia,</p>
        <p>Bidding for car <strong th:text="${carId}"></strong> is started. Hurry up start bidding before it ends.</p>
        <p>Need Help? Ask at <a href="http://cartechindia.com">cartechindia.com</a></p>
        <a href="http://cartechindia.com" class="button">Start Bidding Now</a>
        <br>
        <p>Regards,</p>
        <p>&copy; 2024 CarTechIndia, All rights reserved</p>
    </div>
    <div class="footer">
        <p>You're receiving this email because you registered with CarTechIndia.</p>
    </div>
</div>
</body>
</html>
